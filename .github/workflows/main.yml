name: Push HTML and CSS changes to GitHub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Commit files
        run: |
          git config --local user.email "theamazingpeace@gmail.com"
          git config --local user.name "Aman-Hussain-Shaikh"
          git add .
          git commit -m "Deploy HTML and CSS changes"
          git push origin main

