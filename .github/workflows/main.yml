name: Push HTML and CSS changes to GitHub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Commit files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          git add .
          git commit -m "Deploy HTML and CSS changes"

          # Push changes using GitHub Actions token
          git push https://github.com/Aman-Hussain-Shaikh/Infinite-Components.git HEAD:main

